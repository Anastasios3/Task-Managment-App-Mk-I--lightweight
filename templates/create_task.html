{% extends "base.html" %} {% block content %}
<h2>Create Task</h2>
<form method="POST">
  {{ form.hidden_tag() }}
  <div>
    {{ form.title.label }}<br />
    {{ form.title(size=32) }}<br />
    {{ form.description.label }}<br />
    {{ form.description(cols=32, rows=4) }}<br />
    {{ form.submit() }}
  </div>
</form>
{% endblock %}

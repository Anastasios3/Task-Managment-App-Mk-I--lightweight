{% extends "base.html" %} {% block content %}
<div class="container mt-4">
  <h2>Delete Task</h2>
  <p>
    Are you sure you want to delete the task titled "<strong
      >{{ task.title }}</strong
    >"?
  </p>
  <form method="POST">
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{{ url_for('task.tasks') }}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
